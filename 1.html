<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Apply 70-20-10 color scheme */
        :root {
            --dominant-color: #1a73e8; /* 70% - Dominant */
            --secondary-color: #fbbc05; /* 20% - Secondary */
            --accent-color: #34a853;    /* 10% - Accent */
            --text-color: #333;         /* General text color */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--dominant-color); /* 70% of background */
            color: var(--text-color);
            box-sizing: border-box;
        }

        /* Navigation Bar */
        nav {
            background-color: var(--secondary-color); /* 20% - secondary */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: var(--accent-color); /* 10% - accent */
        }

        /* Landing Section */
        .landing {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            height: calc(100vh - 60px); /* Adjust height for the navbar */
        }

        .landing-text {
            flex: 1;
            padding-right: 20px;
        }

        .landing-text h1 {
            font-size: 48px;
            color: #fff;
        }

        .landing-text p {
            font-size: 18px;
            color: #f1f1f1;
            line-height: 1.5;
        }

        .landing-image {
            flex: 1;
        }

        .landing-image img {
            width: 100%;
            max-width: 600px;
            border: 5px solid var(--accent-color); /* Accent around the image */
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Call to action button */
        .cta-button {
            background-color: var(--accent-color); /* Call to action color */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #2d8749;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h2 style="color:white;">YourLogo</h2>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Landing Section -->
    <section class="landing">
        <div class="landing-text">
            <h1>Welcome to Our Website</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum interdum, leo eget convallis sodales, urna lorem vehicula odio, et auctor magna magna vitae orci.</p>
            <button class="cta-button">Get Started</button>
        </div>
        <div class="landing-image">
            <img src="https://via.placeholder.com/600x400" alt="Landing Image">
        </div>
    </section>

</body>
</html>
